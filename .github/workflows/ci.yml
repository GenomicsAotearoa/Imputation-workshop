name: ci 


on:
  push:
    branches:
      - main
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material 
             pip install mkdocs-glightbox
             pip install mkdocs-awesome-pages-plugin

      - run: mkdocs gh-deploy --force
